<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
  <title>Logout - Doctor Panel</title>
  <link rel="stylesheet" href="doclogout.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Doctor Panel</h2>
    <div class="admin-profile">
      <img src="doc.png" alt="Doctor DP">
      <p>Doctor Name</p>
    </div>
    <!-- Voice Command Button -->
<button id="voiceBtn">
  <i class="fas fa-microphone"></i>
</button>

    <a href="doctorpanel.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="docappointment.html"><i class="fas fa-calendar-check"></i> Appointments</a>
    <a href="docpatient.html"><i class="fas fa-procedures"></i> My Patients</a>
    <a href="docprescription.html"><i class="fas fa-prescription-bottle-alt"></i> Prescriptions</a>
    <a href="docprofile.html"><i class="fas fa-user-cog"></i> Profile</a>
    <a href="doclogout.html" class="active"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Clock & Toggle -->
    <div class="top-right-controls">
      <div id="clock-container">
        <span id="clock-icon">ðŸ•’</span>
        <span id="current-time">--:--</span>
      </div>
      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="darkModeToggle"> Dark Mode
        </label>
      </div>
    </div>

    <!-- Logout Message -->
    <div class="welcome-section">
      <h2>Logout - <span class="hospital-name">DEESHUKA CARE HOSPITAL</span></h2>
      <p>You have been successfully logged out.</p>
    </div>

    <div class="logout-container">
      <i class="fas fa-check-circle logout-icon"></i>
      <h3>You are now logged out</h3>
      <p>Thank you for using the doctor panel.</p>
      <a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login Again</a>
    </div>
  </div>

  <script>
    // Clock
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Dark Mode
    document.getElementById('darkModeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });

    if (localStorage.getItem('darkMode') === 'true') {
  document.body.classList.add('dark');
  document.getElementById('darkModeToggle').checked = true;
}

// Dark Mode Toggle
document.getElementById('darkModeToggle').addEventListener('change', function () {
  document.body.classList.toggle('dark', this.checked);
  // Save dark mode preference to localStorage
  localStorage.setItem('darkMode', this.checked);
});
  </script>
  <script src="script1.js"></script>
</body>
</html>
