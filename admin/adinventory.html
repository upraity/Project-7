<body>

  <!--main start-->
  <div class="main">

     <!--clock conatiner start-->
     <div id="clock-container">
      <span id="clock-icon">ðŸ•’</span>
      <span id="current-time"></span>
    </div>
     <!--clock conatiner end-->

    <!--searchbox start-->
    <input type="text" placeholder="Search..." class="search-bar">
     <!--searchbox end-->

     <h1 style="margin: 20px 0; font-family: 'Poppins', sans-serif;">Inventory Details</h1>

    <!-- Add Inventory Button Start -->
<button id="openInventoryFormBtn">+Add Inventory</button>
<!-- Add Inventory Button End -->

<!-- Inventory Modal Start -->
<div id="inventoryModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeInventoryModal">&times;</span>
    <h2>Add New Inventory Item</h2>
    <form id="inventoryForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" required>

      <label for="itemCategory">Category:</label>
      <input type="text" id="itemCategory" required>

      <label for="itemQuantity">Quantity:</label>
      <input type="number" id="itemQuantity" required>

      <label for="itemDate">Date Added:</label>
      <input type="date" id="itemDate" required>

      <button type="button" id="submitInventoryBtn" class="submit-btn">Add Item</button>
    </form>
  </div>
</div>
<table style="width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-family: 'Poppins', sans-serif;">
  <thead style="background-color: #012d5e; color: white;">
    <tr>
      <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Item</th>
      <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Category</th>
      <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Quantity</th>
      <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Date Added</th>
      <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Actions</th>
    </tr>
  </thead>
  <tbody id="inventoryTableBody">
    <tr>
      <td style="padding: 12px;">Syringe</td>
      <td style="padding: 12px;">Medical Supplies</td>
      <td style="padding: 12px;">150</td>
      <td style="padding: 12px;">2025-04-12</td>
      <td style="padding: 12px;">
        <button style="background-color: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Edit</button>
        <button style="background-color: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

  </div>
   <!--main end-->

  

<script>
    let editIndex = null;
  
    function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById('current-time').textContent = timeString;
}

setInterval(updateTime, 1000);
updateTime(); // initial call
  
   // Get elements
const openInventoryFormBtn = document.getElementById('openInventoryFormBtn');
const inventoryModal = document.getElementById('inventoryModal');
const closeInventoryModal = document.getElementById('closeInventoryModal');

// Open modal
openInventoryFormBtn.addEventListener('click', () => {
  inventoryModal.style.display = 'block';
});

// Close modal
closeInventoryModal.addEventListener('click', () => {
  inventoryModal.style.display = 'none';
});

// Close when clicking outside the modal
window.addEventListener('click', (event) => {
  if (event.target === inventoryModal) {
    inventoryModal.style.display = 'none';
  }
});

  </script>
  
</body>
</html>
