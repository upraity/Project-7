<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
     <!--background image-->
    <div class="Registrationimg"></div>
    <!--header start-->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <ul>
                <li><a href="about.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i></a></li>
                <li style="font-weight: 700;"><a href="registrer.html"><i class="fa-solid fa-user-plus"></i></a></li>
            </ul>
        </nav>
    </header>
    <!--header end-->

    <!--container start-->
    <div class="regcontent">
        <!--leftside image start-->
        <div class="empt">
            <div class="img-stack">
                <img src="Doctor.avif"  class="img1">
                <img src="doctor2.webp"  class="img2">
            </div>
        </div>
         <!--leftside image end-->
        
        <!--right side form start-->
        <div class="fill">
            <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showForm('patient')">Patient</div>
            <div class="tab" onclick="showForm('doctor')">Doctor</div>
            <div class="tab" onclick="showForm('admin')">Admin</div>
        </div>
        
        <form id="patient" class="form active">
            <h2 style="letter-spacing: 3px; font-size: 20px; color: #001524;">Patient Registration</h2>
            <input type="text" placeholder="Full Name" name="name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="tel" placeholder="Contact Number" name="contact" required>
            <input type="text" placeholder="Reason for Visit" name="disease" required>
            <button type="submit">Register</button>
        </form>
        
        <form id="doctor" class="form">
            <h2 style="letter-spacing: 3px; font-size: 20px; color: #001524;">Doctor Registration</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Specialization" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        
        <form id="admin" class="form">
            <h2 style="letter-spacing: 3px; font-size: 20px; color: #001524;">Admin Registration</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
            </div>
            <!--right side form end-->

    </div>
       <!--container end-->
       <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(formId).classList.add('active');
            document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
