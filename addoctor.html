    <div id="clock-container">

     <!--clock conatiner end-->

      <!--searchbox start-->
      <input type="text" placeholder="Search..." class="search-bar">

    <h1 style="margin: 20px 0; font-family: 'Poppins', sans-serif;">Doctor Management</h1>

    <!--add doctor button start-->
<button id="addDoctorBtn" class="add-doctor-btn">+ Add Doctor</button>
 <!--add doctor button start-->

<!--modal form start-->
<div id="doctorModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add New Doctor</h2>
    <form id="doctorForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" required>

      <label for="contact">Contact:</label>
      <input type="email" id="contact" required>

      <button type="button" class="submit-btn" id="submitBtn">Add Doctor</button>
    </form>
  </div>
</div>
<!--modal form end-->

  <!--table start-->
    <table style="width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-family: 'Poppins', sans-serif;">
      <thead style=" background-color: #012d5e; color: white;">
        <tr>
          <th style="padding: 12px; text-align: left;  letter-spacing: 2px;">ID</th>
          <th style="padding: 12px; text-align: left;  letter-spacing: 2px;">Name</th>
          <th style="padding: 12px; text-align: left;  letter-spacing: 2px;">Specialization</th>
          <th style="padding: 12px; text-align: left;  letter-spacing: 2px;">Contact</th>
          <th style="padding: 12px; text-align: left;  letter-spacing: 2px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 12px;">1</td>
          <td style="padding: 12px;">Dr. Ayesha Khan</td>
          <td style="padding: 12px;">Cardiologist</td>

          <td style="padding: 12px;">
            <button style="background-color: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Edit</button>
            <button style="background-color: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Delete</button>
          </td>
        </tr>
        <tr>
          <td style="padding: 12px;">2</td>
          <td style="padding: 12px;">Dr. Amir Siddiqui</td>
          <td style="padding: 12px;">Dermatologist</td>
          <td style="padding: 12px;">amir@example.com</td>
          <td style="padding: 12px;">
            <button style="background-color: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Edit</button>
            <button style="background-color: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!--table end-->

</div>
<!--main end-->
</body>
<script>
   function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById('current-time').textContent = timeString;
}

setInterval(updateTime, 1000);
updateTime(); // initial call

  // Modal control
  const modal = document.getElementById("doctorModal");
  const btn = document.getElementById("addDoctorBtn");
  const span = document.getElementsByClassName("close")[0];

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";

  }

  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }

    document.getElementById('patients-count').innerText = "150";
  </script>
</html>
