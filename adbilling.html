     <h1 style="margin: 20px 0; font-family: 'Poppins', sans-serif;">Billing Details</h1>

     <!-- Add Bill Button Start -->
<button id="openBillingFormBtn">+Add Bill</button>
<!-- Add Bill Button End -->

<!-- Billing Modal Start -->
<div id="billingModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeBillingModal">&times;</span>
    <h2>Add New Bill</h2>
    <form id="billingForm">
      <label for="billPatient">Patient Name:</label>
      <input type="text" id="billPatient" required>

      <label for="billService">Service:</label>
      <input type="text" id="billService" required>

      <label for="billAmount">Amount:</label>
      <input type="number" id="billAmount" required>

      <label for="billDate">Date:</label>
      <input type="date" id="billDate" required>

      <button type="button" id="submitBillBtn" class="submit-btn">Add Bill</button>
    </form>
  </div>
</div>
<!-- Billing Modal End -->

    <table style="width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-family: 'Poppins', sans-serif;">
      <thead style="background-color: #012d5e; color: white;">
        <tr>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Patient</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Service</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Amount</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Date</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Actions</th>
        </tr>
      </thead>
      <tbody id="billingTableBody">
        <tr>
          <td style="padding: 12px;">Ali Raza</td>
          <td style="padding: 12px;">X-Ray</td>
          <td style="padding: 12px;">Rs. 2000</td>
          <td style="padding: 12px;">2025-04-12</td>
          <td style="padding: 12px;">
            <button style="background-color: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Edit</button>
            <button style="background-color: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
   <!--main end-->

  <!-- Clock Script -->
  <script>
   function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById('current-time').textContent = timeString;
}

setInterval(updateTime, 1000);
updateTime(); // initial call

    // Get elements
const openBillingFormBtn = document.getElementById('openBillingFormBtn');
const billingModal = document.getElementById('billingModal');
const closeBillingModal = document.getElementById('closeBillingModal');

// Open modal
openBillingFormBtn.addEventListener('click', () => {
  billingModal.style.display = 'block';
});

// Close modal
closeBillingModal.addEventListener('click', () => {
  billingModal.style.display = 'none';
});

// Close when clicking outside the modal
window.addEventListener('click', (event) => {
  if (event.target === billingModal) {
    billingModal.style.display = 'none';
  }
});


  </script>


</body>
