  <script>
    // Greeting
    const greetingEl = document.getElementById("greeting");
    const hour = new Date().getHours();
    let greeting = "";

    if (hour < 12) greeting = "Good Morning";
    else if (hour < 17) greeting = "Good Afternoon";
    else if (hour < 20) greeting = "Good Evening";
    else greeting = "Good Night";

    greetingEl.textContent = `${greeting}, User`;

    // Toggle Filter Panel
    function toggleFilter() {
      const panel = document.getElementById("filterPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    // Filtering Logic
    const searchInput = document.getElementById("searchInput");
    const filterSpecialist = document.getElementById("filterSpecialist");
    const filterGender = document.getElementById("filterGender");
    const filterRating = document.getElementById("filterRating");

    [searchInput, filterSpecialist, filterGender, filterRating].forEach(el => {
      el.addEventListener("input", filterDoctors);
    });

    function filterDoctors() {
      const query = searchInput.value.toLowerCase();
      const specialist = filterSpecialist.value.toLowerCase();
      const gender = filterGender.value.toLowerCase();
      const rating = filterRating.value;

      document.querySelectorAll(".card").forEach(card => {
        const name = card.querySelector(".name").textContent.toLowerCase();
        const cardSpecialist = card.dataset.specialist.toLowerCase();
        const cardGender = card.dataset.gender.toLowerCase();
        const cardRating = card.dataset.rating;

        const matchName = name.includes(query);
        const matchSpecialist = !specialist || cardSpecialist === specialist;
        const matchGender = !gender || cardGender === gender;
        const matchRating = !rating || cardRating === rating;

        if (matchName && matchSpecialist && matchGender && matchRating) {
          card.style.display = "flex";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
  
<script>

// Toggle Chatbox
function toggleChat() {
        const chatbox = document.getElementById('chatbox');
        chatbox.style.right = chatbox.style.right === '0px' ? '-100%' : '0px';
    }

    // Send Message
    function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();

        if (message) {
            const chatBody = document.getElementById('chat-body');

            // Add user message (right side)
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = message;
            chatBody.appendChild(userMessage);

            // Simulate bot response (left side)
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                botMessage.textContent = 'Thanks for your message!';
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);

            input.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }

    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('toggle');


    // Sidebar toggle functionality
    toggle.addEventListener('click', () => {
        sidebar.classList.toggle('close');
    });
</script>
