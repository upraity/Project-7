<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
     <!--background image-->
    <div class="Registrationimg"></div>
    <!--header start-->
    <header>
        <nav>
            <div class="logo">
                <img src="../images/logo.png">
            </div>
            <ul>
                <li><a href="https://upraity.github.io/Project-7/"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="https://upraity.github.io/Project-7/contact/"><i class="fa-solid fa-phone"></i></a></li>
                <li style="font-weight: 700;"><a href="https://upraity.github.io/Project-7/register"><i class="fa-solid fa-user-plus"></i></a></li>
            </ul>
        </nav>
    </header>
    <!--header end-->

    <!--container start-->
    <div class="regcontent">
        <div class="empt">
            <div class="img-stack">
                <img src="../images/Doctor.avif" class="img1">
                <img src="../images/doctor2.webp" class="img2">
            </div>
        </div>
        <div class="fill">
            <div class="container">
                <div class="formdiv">
                <div class="tabs">
                    <div class="tab active" onclick="showForm('patient')">Patient</div>
                    <div class="tab" onclick="showForm('doctor')">Doctor</div>
                    <!-- <div class="tab" onclick="showForm('admin')">Admin</div> -->
                </div>
                
                <form id="patient" class="form active" action="" method="POST" enctype="multipart/form-data">
                    <h2>Patient Registration</h2>
                    <input type="text" placeholder="Full Name" name="name" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Password" name="password" minlength="5" maxlength="10" required>
                    <input type="tel" placeholder="Contact Number" name="contact" maxlength="10" required>
                    <!-- <input type="text" placeholder="Reason for Visit" name="disease" required> -->
                    <p>Already have an account? <a class="link" href="https://upraity.github.io/Project-7/login">Login</a></p>
                    <button type="submit" name="patientclick">Register</button>
                </form>
                
                <form id="doctor" class="form" action="" method="POST" enctype="multipart/form-data">
                    <h2>Doctor Registration</h2>
                    <input type="text" placeholder="Full Name" name="name" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="text" placeholder="Specialization" name="special" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <p>Already have an account? <a class="link" href="https://upraity.github.io/Project-7/login">Login</a></p>
                    <button type="submit" name="doctorclick">Register</button>
                </form>
                
                <!-- <form id="admin" class="form">
                    <h2>Admin Registration</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form> -->
                </div>
            </div> 
        </div>
    </div>
       <!--container end-->
       <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(formId).classList.add('active');
            document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
