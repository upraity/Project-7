   <div id="clock-container">

   <!--clock conatiner end-->
   
      <!--searchbox start-->
      <input type="text" placeholder="Search..." class="search-bar">
     <!--searchbox end-->

    <h1 style="margin: 20px 0; font-family: 'Poppins', sans-serif;">Patient Management</h1>

     <!--add doctor button start-->
   <!-- Add Patient Button -->
<button id="openPatientFormBtn">+Add Patient</button>

<!-- Patient Modal Popup -->
<div id="patientModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closePatientModal">&times;</span>
    <h2>Add New Patient</h2>
    <form id="patientForm">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" required>

      <label for="patientAge">Age:</label>
      <input type="number" id="patientAge" required>

      <label for="patientGender">Gender:</label>
      <select id="patientGender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="patientContact">Contact:</label>
      <input type="text" id="patientContact" required>

      <button type="button" id="submitPatientBtn" class="submit-btn">Add Patient</button>
    </form>
  </div>
</div>

  <!--modal popup end-->

    <!--table start-->
    <table style="width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-family: 'Poppins', sans-serif;">
      <thead style="background-color: #012d5e; color: white;">
        <tr>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">ID</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Name</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Age</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Contact</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Diagnosis</th>
          <th style="padding: 12px; text-align: left; letter-spacing: 2px;">Actions</th>
        </tr>
      </thead>
      <tbody id="patientTableBody">
        <tr>
          <td style="padding: 12px;">1</td>
          <td style="padding: 12px;">Ali Raza</td>
          <td style="padding: 12px;">35</td>
          <td style="padding: 12px;">ali@example.com</td>
          <td style="padding: 12px;">Fever</td>
          <td style="padding: 12px;">
            <button style="background-color: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Edit</button>
            <button style="background-color: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table> 
    <!--table end-->

  </div>
  <!--main end-->

  

  <script>
    function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById('current-time').textContent = timeString;
}

setInterval(updateTime, 1000);
updateTime(); // initial call

  // Get DOM Elements
const openBtn = document.getElementById("openPatientFormBtn");
const modal = document.getElementById("patientModal");
const closeBtn = document.getElementById("closePatientModal");

// Show Modal
openBtn.addEventListener("click", () => {
  modal.style.display = "block";
});

// Close Modal
closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

// Optional: Close if user clicks outside modal content
window.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});





    document.getElementById('patients-count').innerText = "150";
  </script>
</body>
